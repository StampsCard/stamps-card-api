mutation updateUser(
  	$id: ID!,
    $username: String!,
    $email: String!,
    $password: String!,
    $firstName: String!,
  	$lastName: String!
  ) {
    updateUser(
      id: $id,
      username: $username,
      email: $email,
      password: $password,
      firstName: $firstName,
      lastName: $lastName
    ) {
      id
    }
  }
  
