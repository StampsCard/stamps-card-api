mutation updateUser(
    $id: ID!,
    $password: String!,
    $firstName: String!,
  	$lastName: String!,
  	$fbToken: String,
  	$igToken: String,
  	$glToken: String
  ) {
    updateUser(input: {
      id: $id,
      password: $password,
      firstName: $firstName,
      lastName: $lastName,
      fbToken: $fbToken,
      igToken: $igToken,
      glToken: $glToken
    }) {
      id
    }
  }
  
