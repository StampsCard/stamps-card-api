mutation createUser(
    $username: String!,
    $email: String!,
    $password: String!,
    $firstName: String!,
  	$lastName: String!,
  	$fbToken: String,
  	$igToken: String,
  	$glToken: String
  ) {
    createUser(input: {
      username: $username,
      email: $email,
      password: $password,
      firstName: $firstName,
      lastName: $lastName,
      fbToken: $fbToken,
      igToken: $igToken,
      glToken: $glToken
    }) {
      id
    }
  }
  
