type User {
  id: ID! @unique
  username: String! @unique
  email: String! @unique
  password: String!
  firstName: String
  lastName: String
}

type BusinessType {
  id: ID! @unique
  name: String! @unique
  description: String
}

type Business {
  id: ID! @unique
  name: String!
  category: BusinessType!
}

type StampCard {
  id: ID! @unique
  stamp_price: Float!
  total: Int! @default(value: 0)
  user: User!
  business: Business!
}

type Purchase {
  id: ID! @unique
  amount: Float!
  stamps: Int!
  user: User!
  stampCard: StampCard!
  concept: String
}
